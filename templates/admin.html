{% extends "base.html" %}
{% block content %}
<h2>Админка: пользователи</h2>
<table>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Роль</th>
        <th>Действия</th>
    </tr>
    {% for u in users %}
    <tr>
        <td>{{ u.id }}</td>
        <td>{{ u.username }}</td>
        <td>{{ u.role }}</td>
        <td>
            {% if u.username != 'admin' %}
            <a href="{{ url_for('delete_user', user_id=u.id) }}">Удалить</a>
            {% endif %}
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
